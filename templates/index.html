{% extends 'base.html' %}
{% load static %}
{% block content %}





    {% for post in posts %}

<div class="container" style="display: flex;
align-items: center;
justify-content: center;
height: 80vh;">

    <div class="card" style="width: 26rem; height: 35rem; border: 1px dotted violet;">
        <img class="card-img-top" src="\{{post.picture}}" style="border: 1px solid #ffaf7b; height: 60%;">

        <div class="card-body" style="background: linear-gradient(#93a5cf, #e4efe9);">
          
      <div class="container">
          <div class="row">
        <a href="{% url 'like_page' post.id %}" class="navbar-item"><i class="large material-icons">thumb_up</i></a>
        <a href="{% url 'dislike_page' post.id %}" class="navbar-item"><i class="large material-icons">thumb_down</i></a>

      <a class="navbar-item">
      <i class="large material-icons">chat_bubble_outline</i>
      </a>

      <a class="navbar-item">
      <i class="large material-icons">near_me</i>
      </a>
   
    </div>
    </div>
<br>
            <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">{{ post.total_likes}} likes</p>
            <span class="card-text" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">{{ post.author }}</span>  
            <span>{{ post.caption }}</span>
            <p class="card-text" style="font-family: cursive;">{{ post.date_created | timesince }} ago</p>
        </div>
      </div>
    </div>
<br><br>



    {% endfor %}

{% endblock %}
