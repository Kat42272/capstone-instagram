{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container h-100">
    		<div class="row h-100" style="margin-top:100px;">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome Dear User!!!</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="{% static "img/photo.gif"%}" class="img-fluid rounded-circle" width="192" height="192">
									</div>
									<form action="" method="post">
                                         {% csrf_token %}
                                         
										<div class="form-group">
											<label>Username</label>
											<input class="form-control form-control-lg" type="username" name="username" placeholder="Enter your username" >
										</div>
                                        <div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" >
										</div>
											<div class="custom-control custom-checkbox align-items-center">
												<input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked="">
												<label class="custom-control-label text-small">Remember me next time</label>
											</div>
										</div>
										<div class="text-center mt-3">

                                        <input class="btn btn-lg btn-primary" type="submit" value="LOG IN">
											{% comment %} <a class="btn btn-lg btn-primary">Log in</a> {% endcomment %}
											<a href="{% url 'signuppage'%}" class="btn btn-lg btn-primary">Signup</a> 
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

{% endblock %}
