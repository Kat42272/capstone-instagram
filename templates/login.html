{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="center" style="position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
  ">

<div class="card mb-3 text-center" style="width: 800px; border: 1px solid green; background-color: lightgrey;">
    <div class="row no-gutters">
        <div class="col-md-4 bg-info">
        {% load static %}
        <img src="{% static 'img/photoinsta.gif' %}" class="card-img">
        </div>
    <div class="col-md-8">
        <div class="card-body">
        <h2 style="font-family: cursive; font-weight: bold;">PHOTOGRAM</h2>
        <br>
        <form action="" method="post">
        {% csrf_token %}
            <div class="field">
                <label class="label">Username</label>
                <p class="control has-icons-left">
                    {{ form.username }}
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            

            <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                    {{ form.password }}
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
                <input class="btn btn-info" type="submit" value="LOG IN">
                <br>
                <br>
                <p>------------    OR    ------------</p>
               
                    <a class="button btn-info" href="{% url 'signuppage' %}">
                     SIGNUP
                    </a>
                    
                  

        </form> 
        </div>
    </div>
    </div>
</div>
</div>
{% endblock %}
