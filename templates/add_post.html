{% extends 'base.html' %}
{% load static %}
{% block content %}



 <div class="center" style="position: absolute;
  left: 50%;
  top: 55%;
  transform: translate(-50%, -50%);
  padding: 10px;
  ">
<div>
<div class="card mb-3 text-center" style="width: 800px; border: 1px solid green; background-color: lightgrey;">
    <div class="row no-gutters">
        <div class="col-md-4 bg-info">
        {% load static %}
        <img src="{% static 'img/selfie.gif' %}" class="card-img">
        </div>
    <div class="col-md-8">
        <div class="card-body">
    
        <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
            <div class="field">
                <label class="label">Caption</label>
                <p class="control has-icons-left">
                    {{ form.caption}}
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            


             <div class="field">
                <label class="label">Upload Post</label>
                <p class="control has-icons-left">
                    {{ form.picture }}
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <input class="btn btn-danger btn-sm" type="submit" value="SUBMIT">
               
                  

        </form> 
        </div>
    </div>
    </div>
</div></div>
</div> 
{% endblock %}
